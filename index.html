<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>WOLFSTORE</title>
  <!-- Favicon -->
  <link rel="icon" href="image/logo.jpg" type="image/x-icon" />
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- CSS do tema principal -->
  <link rel="stylesheet" href="style.css">

<body>
  <!-- Seção de fundo animado (Parallax) -->
  <section class="fundo-animado" aria-hidden="true">

    <div id="estrela2"></div>
    <div id="estrela3"></div>

  <!-- Header com a foto de perfil e nome de usuário -->
  <header>
    <a id="fotoPerfil" aria-label="Foto de Perfil">
      <img src="image/logo.jpg" alt="Foto de Perfil">
    </a>

    <div id="nomeUsuario">
      @wolfstore
    </div>
  </header>

  <!-- Links -->
  <main>
    <div id="links">
      <a class="link" href="https://web.facebook.com/WolfstoreTecidos" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/wolfstoreoficial/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://br.linkedin.com/company/wolfstore-industria-textil-ltda" target="_blank"
        aria-label="Linkedin">
        <i class="fab fa-linkedin-in">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.wolfstore.com.br/site/" target="_blank" aria-label="Site">
        <i class="fab fa-chrome">&nbsp;</i>Site
      </a>
      <a class="link" href="https://www.youtube.com/@Wolfstore-textil" target="_blank" aria-label="YouTube">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
      <a class="link" href="#" target="_blank"
        aria-label="WhatsApp">
        <i class="fab fa-whatsapp">&nbsp;</i>Whatsapp EM BREVE...
      </a>
    </div>
  </main>

  <!-- Hashtag -->
  <footer>
    <div id="hashtag" aria-live="polite">
      #wolfstoreAcelera
    </div>
    <div id="licenca">
      <p>Copyright &copy; 2025 Todos os direitos reservados – Desenvolvido por 
        <a href="https://www.linkedin.com/in/henrique-rosa-da-cruz-1a7030237" target="_blank">Henrique Rosa da Cruz</a>.
      </p>
    </div>
  </footer>

</body>

</html>
